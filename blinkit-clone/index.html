<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d6922bd0ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img src="./images/blinkit.png" alt="Blinkit Logo" />
      </div>

      <div class="navbar-center">
        <div class="delivery">
          <p id="time">Delivery in 10 minutes</p>
          <p id="address">Noida,UttarPradesh</p>
        </div>

        <div class="search-bar">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search Items"
            class="search"
          />
          <i class="fa-solid fa-magnifying-glass input-icon"></i>
        </div>
      </div>

      <div class="navbar-right">
        <a href="">Login</a>
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
          My Cart
        </button>
      </div>
    </nav>
  </body>
</html>
