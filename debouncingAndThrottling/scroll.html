<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="height: 5000px">
    <script>
      document.addEventListener("scroll", throttle(() => console.log("I am scrolling"), 2000));

      function throttle(fun, timeInterval) {
        let canRun = true;

        return () => {
          if (canRun == true) {
            fun();
            canRun = false;

            setTimeout(() => {
              canRun = true;
            }, timeInterval);
          }
        };
      }
    </script>
  </body>
</html>
