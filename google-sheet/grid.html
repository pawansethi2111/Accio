<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
      }

      #section1 {
        background-color: red;
      }
      #section2 {
        background-color: blue;
      }
      #section3 {
        background-color: green;
      }
      /* section{
        display: contents;
      } */
    </style>
  </head>
  <body>
    <div>
      <section id="section1">
        <h1>1</h1>
        <h1>2</h1>
      </section>

      <section id="section2">
        <h1>3</h1>
        <h1>4</h1>
      </section>

      <section id="section3">
        <h1>5</h1>
        <h1>6</h1>
      </section>
    </div>
  </body>
</html>
